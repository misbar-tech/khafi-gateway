# Traefik Deployment for GKE
# Includes Let's Encrypt certificate resolver

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: traefik
  namespace: khafi

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik
rules:
  - apiGroups:
      - ""
    resources:
      - services
      - endpoints
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses
      - ingressclasses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
      - networking.k8s.io
    resources:
      - ingresses/status
    verbs:
      - update
  - apiGroups:
      - traefik.io
    resources:
      - ingressroutes
      - ingressroutetcps
      - ingressrouteudps
      - middlewares
      - middlewaretcps
      - tlsoptions
      - tlsstores
      - traefikservices
      - serverstransports
      - serverstransporttcps
    verbs:
      - get
      - list
      - watch

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: traefik
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: traefik
subjects:
  - kind: ServiceAccount
    name: traefik
    namespace: khafi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: traefik
  namespace: khafi
  labels:
    app: traefik
    app.kubernetes.io/name: traefik
    app.kubernetes.io/component: ingress-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: traefik
  template:
    metadata:
      labels:
        app: traefik
    spec:
      serviceAccountName: traefik
      containers:
        - name: traefik
          image: traefik:v3.2
          args:
            - --api.insecure=false
            - --api.dashboard=true
            - --accesslog=true
            - --log.level=INFO
            # Entrypoints
            - --entrypoints.web.address=:80
            - --entrypoints.websecure.address=:443
            # Kubernetes provider
            - --providers.kubernetescrd
            - --providers.kubernetescrd.namespaces=khafi
            # Let's Encrypt
            - --certificatesresolvers.letsencrypt.acme.email=admin@misbar.tech
            - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
            - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
            - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
            # Production ACME server (comment out for testing)
            - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-v02.api.letsencrypt.org/directory
            # Staging ACME server (uncomment for testing)
            # - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
          ports:
            - name: web
              containerPort: 80
            - name: websecure
              containerPort: 443
            - name: dashboard
              containerPort: 8080
          volumeMounts:
            - name: acme-storage
              mountPath: /data
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 65532
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
      volumes:
        - name: acme-storage
          persistentVolumeClaim:
            claimName: traefik-acme

---
# PVC for ACME certificates
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: traefik-acme
  namespace: khafi
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard-rwo

---
# LoadBalancer Service for Traefik
apiVersion: v1
kind: Service
metadata:
  name: traefik
  namespace: khafi
  labels:
    app: traefik
  annotations:
    # GKE-specific: Use regional external IP
    cloud.google.com/load-balancer-type: "External"
    # Optional: Reserve a static IP in GCP and reference it here
    # networking.gke.io/load-balancer-ip-addresses: "khafi-ingress-ip"
spec:
  type: LoadBalancer
  ports:
    - name: web
      port: 80
      targetPort: 80
    - name: websecure
      port: 443
      targetPort: 443
  selector:
    app: traefik

---
# Internal service for dashboard (optional)
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
  namespace: khafi
  labels:
    app: traefik
spec:
  type: ClusterIP
  ports:
    - name: dashboard
      port: 8080
      targetPort: 8080
  selector:
    app: traefik

---
# Dashboard IngressRoute (optional, remove in production)
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: khafi
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.khafi.misbar.tech`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
        - name: dashboard-auth
  tls:
    certResolver: letsencrypt

---
# Basic auth middleware for dashboard
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: dashboard-auth
  namespace: khafi
spec:
  basicAuth:
    secret: traefik-dashboard-auth
