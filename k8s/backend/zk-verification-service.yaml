apiVersion: apps/v1
kind: Deployment
metadata:
  name: zk-verification-service
  namespace: khafi
  labels:
    app: zk-verification-service
    app.kubernetes.io/name: zk-verification-service
    app.kubernetes.io/component: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zk-verification-service
  template:
    metadata:
      labels:
        app: zk-verification-service
    spec:
      containers:
      - name: zk-verification-service
        image: khafi/zk-verification-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 50051
          name: grpc
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: RUST_LOG
          value: "info"
        - name: IMAGE_ID
          valueFrom:
            configMapKeyRef:
              name: khafi-config
              key: image_id
              optional: true
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          grpc:
            port: 50051
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zk-verification-service
  namespace: khafi
  labels:
    app: zk-verification-service
spec:
  type: ClusterIP
  ports:
  - port: 50051
    targetPort: 50051
    name: grpc
  selector:
    app: zk-verification-service
