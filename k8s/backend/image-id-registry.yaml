apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-id-registry
  namespace: khafi
  labels:
    app: image-id-registry
    app.kubernetes.io/name: image-id-registry
    app.kubernetes.io/component: registry
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image-id-registry
  template:
    metadata:
      labels:
        app: image-id-registry
    spec:
      containers:
      - name: image-id-registry
        image: khafi/image-id-registry:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8083
          name: http
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: REGISTRY_HOST
          value: "0.0.0.0"
        - name: REGISTRY_PORT
          value: "8083"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: image-id-registry
  namespace: khafi
  labels:
    app: image-id-registry
spec:
  type: ClusterIP
  ports:
  - port: 8083
    targetPort: 8083
    name: http
  selector:
    app: image-id-registry
