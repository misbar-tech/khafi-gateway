apiVersion: apps/v1
kind: Deployment
metadata:
  name: zcash-backend
  namespace: khafi
  labels:
    app: zcash-backend
    app.kubernetes.io/name: zcash-backend
    app.kubernetes.io/component: payment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: zcash-backend
  template:
    metadata:
      labels:
        app: zcash-backend
    spec:
      containers:
      - name: zcash-backend
        image: khafi/zcash-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8081"
        - name: MOCK_MODE
          value: "false"
        - name: LIGHTWALLETD_URL
          valueFrom:
            configMapKeyRef:
              name: khafi-config
              key: lightwalletd_url
              optional: true
        - name: PAYMENT_ADDRESS
          valueFrom:
            secretKeyRef:
              name: khafi-secrets
              key: zcash_payment_address
        - name: POLLING_INTERVAL_SECS
          value: "60"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zcash-backend
  namespace: khafi
  labels:
    app: zcash-backend
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    name: http
  selector:
    app: zcash-backend
