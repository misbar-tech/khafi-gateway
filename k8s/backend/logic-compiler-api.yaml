apiVersion: apps/v1
kind: Deployment
metadata:
  name: logic-compiler-api
  namespace: khafi
  labels:
    app: logic-compiler-api
    app.kubernetes.io/name: logic-compiler-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: logic-compiler-api
  template:
    metadata:
      labels:
        app: logic-compiler-api
    spec:
      containers:
      - name: logic-compiler-api
        image: khafi/logic-compiler-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8082"
        - name: REGISTRY_URL
          value: "http://image-id-registry:8083"
        - name: GATEWAY_URL
          valueFrom:
            configMapKeyRef:
              name: khafi-config
              key: gateway_url
        - name: SDK_OUTPUT_DIR
          value: "/app/output/sdks"
        - name: TEMPLATES_DIR
          value: "/app/templates"
        - name: RUST_LOG
          value: "info"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8082
          initialDelaySeconds: 10
          periodSeconds: 5
        volumeMounts:
        - name: sdk-output
          mountPath: /app/output/sdks
      volumes:
      - name: sdk-output
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: logic-compiler-api
  namespace: khafi
  labels:
    app: logic-compiler-api
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    name: http
  selector:
    app: logic-compiler-api
