services:
  redis:
    image: redis:8.4.0-alpine3.22
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  zk-verification-service:
    build:
      context: .
      dockerfile: crates/zk-verification-service/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy

  zcash-backend:
    build:
      context: .
      dockerfile: crates/zcash-backend/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - REDIS_URL=redis://redis:6379
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy

  logic-compiler-api:
    build:
      context: .
      dockerfile: crates/logic-compiler-api/Dockerfile
    ports:
      - "8082:8082"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8082
      - SDK_OUTPUT_DIR=/app/output/sdks
      - TEMPLATES_DIR=/app/templates
      - REGISTRY_URL=http://image-id-registry:8083
      - BUILD_SERVICE_URL=http://build-service:8085
      - GATEWAY_URL=http://localhost:8080
      - RUST_LOG=info
    volumes:
      - sdk-output:/app/output/sdks
    depends_on:
      - image-id-registry
      - build-service

  build-service:
    build:
      context: .
      dockerfile: crates/build-service/Dockerfile
    ports:
      - "8085:8085"
    environment:
      - REDIS_URL=redis://redis:6379
      - REGISTRY_URL=http://image-id-registry:8083
      - GATEWAY_URL=http://localhost:8080
      - BUILD_HOST=0.0.0.0
      - BUILD_PORT=8085
      - BUILD_DIR=/app/builds
      - RUST_LOG=info
    volumes:
      - build-artifacts:/app/builds
    depends_on:
      redis:
        condition: service_healthy
      image-id-registry:
        condition: service_started

  image-id-registry:
    build:
      context: .
      dockerfile: crates/image-id-registry/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - REDIS_URL=redis://redis:6379
      - REGISTRY_HOST=0.0.0.0
      - REGISTRY_PORT=8083
      - RUST_LOG=info
    depends_on:
      redis:
        condition: service_healthy

  proof-generation-service:
    build:
      context: .
      dockerfile: crates/proof-generation-service/Dockerfile
    ports:
      - "8084:8084"
    environment:
      - REGISTRY_URL=http://image-id-registry:8083
      - PROVER_HOST=0.0.0.0
      - PROVER_PORT=8084
      - RUST_LOG=info
    volumes:
      - sdk-output:/app/deployments:ro
    depends_on:
      - image-id-registry

  envoy:
    image: envoyproxy/envoy:v1.28-latest
    ports:
      - "8080:8080"
      - "9901:9901" # Admin interface
    depends_on:
      - zk-verification-service
      - proof-generation-service
      - logic-compiler-api
    volumes:
      - ./config/envoy.yaml:/etc/envoy/envoy.yaml

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8082
    depends_on:
      - logic-compiler-api

volumes:
  redis-data:
  sdk-output:
  build-artifacts:
